# To reproduce: install 'anaconda-project', then 'anaconda-project run'
name: holoviz_tutorial
description: HoloViz Tutorial
maintainers:
- holoviz

user_fields: [maintainers]

packages:
- python=3.8
- numpy
- pandas
- dask
- xarray
- notebook
- matplotlib
- bokeh
- holoviews
- hvplot
- datashader
- panel
- param
- netcdf4
- fastparquet
- python-snappy
- jupyterlab
- fsspec=0.9.0

commands:
  notebooks:
    notebook: .

# Optional, used to silence warnings about unused notebooks 
skip_imports:
  notebooks: True
platforms:
- linux-64
- osx-64
- win-64
