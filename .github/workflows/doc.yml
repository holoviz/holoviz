name: docs

on:
  push:
    # tags:
    #   - 'v[0-9]+.[0-9]+.[0-9]+'
    #   - 'v[0-9]+.[0-9]+.[0-9]+a[0-9]+'
    #   - 'v[0-9]+.[0-9]+.[0-9]+b[0-9]+'
